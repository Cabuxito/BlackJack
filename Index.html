<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>BlackJack</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='Stylesheets.css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    
</head>
<body style="background-color: palegreen ;">
    <div class="container">
        <div class="row align-items-center">
            <img src="C:\Users\brian\OneDrive\Escritorio\New folder\BlackJack\BlackJack.png" style="height: 50%; width: 50%; margin-left: 24%; margin-top: 5%;"/>
        </div>
        <div class="container">
            <div class="col-12 text-center">
                <p id="DealerHand" class="Hand">Dealer Hand:</p>
                <p id="DealerPoint"></p><br>
                <div id="dealerHand"></div>
            </div>
            <div class="col-12 text-center">
                <p id="yourHand" class="Hand">Your Hand:</p>
                <p id="playerPoint"></p><br>
                <div id="playerHand"></div>
            </div><br>
            <div class="col-12 text-center">
                <h1 id="Win"></h1>
                <div>
                    <button id="newGame" class="newGame btn btn-primary btn-lg" onclick="GameStart()">NewGame</button>
                </div>
                <div>
                    <button id="HitCard" class="newCard btn btn-success btn-lg " onclick="HitCardToPlayer()">Hit</button>
                    <button id="Stay" class="stayButton btn btn-danger btn-lg" onclick="checkForEndOfGame()">Stay</button>
                </div>
                <button id="playAgain" class="playAgain btn btn-primary btn-lg" onclick="PlayAgain()">Play Again</button>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
<script src='Script.js'></script>
</html>
